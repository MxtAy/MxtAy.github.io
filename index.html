<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <title>居委会</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* 全局样式重置与基础设置 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }

    body {
      background-color: #fff;
      color: #1d1d1f;
      line-height: 1.6;
    }

    /* 导航栏样式 */
    .nav {
      width: 100%;
      background-color: rgba(255, 255, 255, 0.98);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
      border-bottom: 1px solid #e5e5e5;
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
    }

    .nav-logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #1d1d1f;
      text-decoration: none;
    }

    .nav-menu {
      list-style: none;
      display: flex;
    }

    .nav-menu li {
      margin-left: 1.5rem;
    }

    .nav-menu li a {
      text-decoration: none;
      color: #1d1d1f;
      transition: color 0.3s ease;
    }

    .nav-menu li a:hover {
      color: #0071e3;
    }

    /* 响应式导航，小屏幕隐藏菜单，显示汉堡按钮 */
    .nav-hamburger {
      display: none;
      flex-direction: column;
      justify-content: space-between;
      width: 25px;
      height: 18px;
      cursor: pointer;
    }

    .nav-hamburger span {
      height: 2px;
      background-color: #1d1d1f;
      transition: all 0.3s ease;
    }

    @media (max-width: 768px) {
      .nav-menu {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 3rem;
        left: 0;
        width: 100%;
        background-color: rgba(255, 255, 255, 0.98);
        border-bottom: 1px solid #e5e5e5;
      }

      .nav-menu li {
        margin: 1rem;
      }

      .nav-hamburger {
        display: flex;
      }

      .nav-menu.show {
        display: flex;
      }
    }

    /* 头部 Hero 区域 */
    .hero {
      width: 100%;
      height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
    }

    .hero-content h1 {
      font-size: 3rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .hero-content p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto;
    }

    /* 内容容器 */
    .container {
      max-width: 1200px;
      margin: 3rem auto;
      padding: 0 1rem;
    }

    .section {
      margin-bottom: 3rem;
      padding: 2rem;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .section h2 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: #1d1d1f;
    }

    .section p {
      font-size: 1rem;
      color: #666;
    }

    /* 响应式适配 */
    @media (max-width: 768px) {
      .hero-content h1 {
        font-size: 2rem;
      }

      .hero-content p {
        font-size: 1rem;
      }

      .section h2 {
        font-size: 1.5rem;
      }
    }
  </style>
  <title>MxtAy</title>
</head>

</html>
